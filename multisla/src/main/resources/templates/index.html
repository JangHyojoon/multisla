    <body data-spy="scroll" data-target=".navbar-collapse">


        <!-- Preloader -->

        <div class="culmn">
            <!--Home page style-->


            <nav class="navbar navbar-default navbar-fixed black no-background bootsnav text-uppercase">
                <!-- Start Top Search -->
                <div class="top-search">
                    <div class="container">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
                        </div>
                    </div>
                </div>
                <!-- End Top Search -->

                <div class="container">    
                    <!-- Start Atribute Navigation -->
                    <div class="attr-nav">
                        <ul class="nav navbar-nav navbar-right"  th:if="${session.loginusers == null}">

                        </ul>
                        <ul class="nav navbar-nav navbar-right" th:unless="${session.loginusers == null}">  
                            <li class="dropdown sm-m-top-20">
                                <a href="#" th:href="@{garage(uid=${session.loginusers.uid})}" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-shopping-bag"></i>
                                    <span class="badge" th:each="g : ${cartlist}" th:if="${session.loginusers.uid == g.uid}" th:text="${cartlist.size}">2</span>
                                </a>
                                <ul class="dropdown-menu cart-list">
                                    <li th:each="g : ${cartlist}" th:if="${session.loginusers.uid == g.uid}">
                                        <a th:href="@{garagedetail(gid=${g.gid})}" class="photo"><img th:src="@{'assets/images/garage/'+${g.mname}+'_'+${g.coloption}+'_'+${g.woption}+'.png'}" class="cart-thumb" alt="" /></a>
                                        <h6><a th:href="@{garagedetail(gid=${g.gid})}" th:text="${g.mname}">Model Name</a></h6>
                                        <p class="m-top-10"><span class="price" data-th-text="'&#8361;'+${#numbers.formatInteger(g.price, 0, 'COMMA')}">Price</span></p>
                                    </li>
                                    <!---- More List ---->
                                    <li class="total">
                                        <a th:href="@{garage(uid=${session.loginusers.uid})}" class="btn btn-cart">내 차고 보기</a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>        
                    <!-- End Atribute Navigation -->

                    <div class="navbar-header">

                        </button>

                            <img src="assets/images/logo-black.png" class="logo logo-scrolled" alt="">

                    </div>
