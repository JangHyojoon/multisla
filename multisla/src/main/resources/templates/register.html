<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
	#div-top{
		padding-top: 100px;
	}
</style>

<script>
function sendUid(uid){
	$.ajax({
		url:'/checkuid',
		data:{'uid':uid},
		success:function(data){
			if(data == '1'){
				$('#uspan').text('사용불가능한 ID');
			}else{
				$('#uspan').text('사용가능한 ID');
			}
		}
	});
};
$(document).ready(function(){
	$('input[name="uid"]').keyup(function(){
		var uid = $(this).val();
		sendUid(uid);
	});
	
});
</script>

<div id="div-top" class="container-fluid">
 	<div class="col-sm-4">
 	</div>
 	<div class="col-sm-4" >
 		<div class="container">
 		<h2>계정 생성하기</h2>
			<form class="form-horizontal" action="registerimpl" method="POST">
				<div class="form-group">
					<label class="control-label col-sm-2" for="id">ID: </label>
					<div class="col-sm-3">
		        		<input type="text" class="form-control" id="uid" name="uid">
		      			<span id="uspan"></span>
		      		</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
		     		<div class="col-sm-3">          
		        		<input type="password" class="form-control" id="upwd" name="upwd">
		     		</div>
		    	</div>
		    	
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Name:</label>
		     		<div class="col-sm-3">          
		        		<input type="text" class="form-control" name="uname" id="uname">
		     		</div>
		    	</div>
		    	
		    	<div class="form-group">
					<label class="control-label col-sm-2" for="addr">Address:</label>
		     		<div class="col-sm-3">          
		        		<input type="text" class="form-control" name="uaddr" id="uaddr">
		     		</div>
		    	</div>
		    	
		    	<div class="form-group">
					<label class="control-label col-sm-2" for="phone">Phone Number:</label>
		     		<div class="col-sm-3">          
		        		<input type="number" class="form-control" name="uphone" id="uphone">
		     		</div>
		    	</div>
		    	
		    	<div class="form-group">        
		      		<div class="col-sm-offset-2 col-sm-3">
		       			<a class="btn btn-info btn-user btn-block"  type="submit" name="register">계정생성하기</a><br>
		      		</div>
		    	</div>
		    	
		    	<div class="form-group">        
		      		<div class="col-sm-offset-2 col-sm-3">
		      			<hr>
		      			<p>계정이 있으신가요?</p>
		       			<a class="btn btn-default btn-user btn-block" href="login" name="login">로그인하러가기</a><br>
		      		</div>
		    	</div>
		    	
			</form>
		</div>
    </div>
    <div class="col-sm-4">
	</div>  
</div>
