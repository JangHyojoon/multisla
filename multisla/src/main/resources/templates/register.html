
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

function sendUid(uid){
	$.ajax({
		url:'/checkuid',
		data:{'uid':uid},
		success:function(data){
			if(data == '1'){
				$('#uspan').text('사용불가능한 ID');
			}else{
				$('#uspan').text('사용가능한 ID');
			}
		}
	});
};
$(document).ready(function(){
	$('input[name="uid"]').keyup(function(){
		var uid = $(this).val();
		sendUid(uid);
	});
	
});
</script>








<form action="registerimpl" method="POST">
ID<input class="form-control form-control-item" type="text" name="uid" id="uid">
<span id="uspan"></span>
<br>
PWD<input class="form-control form-control-item" type="text" name="upwd" id="upwd"><br>
NAME<input class="form-control form-control-item" type="text" name="uname" id="uname"><br>
ADRESS<input class="form-control form-control-item" type="text" name="uaddr" id="uaddr"><br>
ADRESS<input class="form-control form-control-item" type="number" name="uphone" id="uphone"><br>
<input class="btn btn-primary btn-user btn-block"  type="submit" name="REGISTER"><br>
</form>
