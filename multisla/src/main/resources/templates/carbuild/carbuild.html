<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
#carimg{
	position: fixed;
}
#caroption{
	position: relative;
}
.tittle-margin{
	margin-bottom: 30px;	
}
#circle60{
	width:60px; height:60px;   
}
#circle55{
	width:55px; height:55px;   
}

.labelexpanded > input{
	display:none;	
}
.labelexpanded input:checked + .radio-btns{
	border:3px solid;
	border-radius: 50%;
	border-color: #4374D9;
}
.modelsblack{
	background: url(assets/images/carbuild/models/models_black.png) no-repeat top center;
}
</style>
<script>
$(document).ready(function(){
	$("#carimg").attr('src', 'assets/images/carbuild/models/models_black_w19.png')
	$('input[name="colid"], input[name="wid"]').click(function(){
		var c = $('input[name="colid"]:checked').val();
		var w = $('input[name="wid"]:checked').val();
		$('#carimg').attr('width','auto');
		if (c == 200) {
			if (w == 300) {
				$("#carimg").fadeOut(100);
				$("#carimg").attr('src','assets/images/carbuild/models/models_black_w19.png').fadeIn(300);
			}else if (w == 301) {
				$("#carimg").fadeOut(100);
				$("#carimg").attr('src', 'assets/images/carbuild/models/models_black_w21.png').fadeIn(300);
			}
		}else if (c == 201) {
			if (w == 300) {
				$("#carimg").fadeOut(100);
				$("#carimg").attr('src', 'assets/images/carbuild/models/models_white_w19.png').fadeIn(300);
			}else if (w == 301) {
				$("#carimg").fadeOut(100);
				$("#carimg").attr('src', 'assets/images/carbuild/models/models_white_w21.png').fadeIn(300);
			}
		}else if (c == 202) {
			if (w == 300) {
				$("#carimg").fadeOut(100);
				$("#carimg").attr('src', 'assets/images/carbuild/models/models_red_w19.png').fadeIn(300);
			}else if (w == 301) {
				$("#carimg").fadeOut(100);
				$("#carimg").attr('src', 'assets/images/carbuild/models/models_red_w21.png').fadeIn(300);
			}
		}else if (c == 203) {
			if (w == 300) {
				$("#carimg").fadeOut(100);
				$("#carimg").attr('src', 'assets/images/carbuild/models/models_blue_w19.png').fadeIn(300);
			}else if (w == 301) {
				$("#carimg").fadeOut(100);
				$("#carimg").attr('src', 'assets/images/carbuild/models/models_blue_w21.png').fadeIn(300);
			}
		};
	});
	
	$('input[name="iid"]').click(function(){
		var i = $('input[name="iid"]:checked').val();
		$("#carimg").attr('width','1400px');
		if (i == 400) {
			$("#carimg").fadeOut(100);
			$("#carimg").attr('src','assets/images/carbuild/models/models_black_interior.jpg').fadeIn(300);
		}else if (i == 401) {
			$("#carimg").fadeOut(100);
			$("#carimg").attr('src','assets/images/carbuild/models/models_white_interior.jpg').fadeIn(300);
		};
	});
});
</script>

<div id="div-top" class="container-fluid">
	<div class="row">
		<!-- 왼쪽 이미지 영역 -->
		<div class="col-sm-9">
			<img src="assets/images/carbuild/models/models_black.png" id="carimg">
		</div>
	   
		<!-- detail 선택 후 주문하기 -->
		<div class="col-sm-3" id="caroption">
		
			<!-- 모델명 및 사양 -->   
			<div class="selectbox">
				<div class="tittle-margin">
					<h1 class="text-black text-center">MODEL S</h1>
				</div>
				<div class="col-sm-4 text-center">
					<h4 style="display:inline;">448</h4>
					<h6 style="display:inline;">km</h6>
				</div>
				<div class="col-sm-4 text-center">
					<h4 style="display:inline;">250</h4>
					<h6 style="display:inline;">km/h</h6>
				</div>
				<div class="col-sm-4 text-center">
					<h4 style="display:inline;">3.7</h4>
					<h6 style="display:inline;">초</h6>
				</div>
				
				<div class="col-sm-4 text-center">
					<p>주행가능거리</p>
				</div>
				<div class="col-sm-4 text-center">
					<p>최고속도</p>
				</div>
				<div class="col-sm-4 text-center">
					<p>0.100km/h</p>
				</div>
			</div>
		
			<!-- 옵션 선택 폼 -->
			<form class="select-options">
			<!-- 모델명 -->
			
				<!-- 색상 -->
				<div class="selectbox">
					<div class="tittle-margin">
						<h3 class="text-black text-center">색상</h3>
					</div>
					<div class="col-sm-3 text-center">
						<label class="labelexpanded" for="black">
							<input type="radio" name="colid" value="200" id="black" checked="checked" class="colorid">
							<div class="radio-btns">
								<img src="assets/images/1-black.png" class="img-circle" alt="col_Black">
							</div>
						</label>
					</div>
					<div class="col-sm-3 text-center">
						<label class="labelexpanded" for="white">
							<input type="radio" name="colid" value="201" id="white" class="colorid">
							<div class="radio-btns">
								<img src="assets/images/1-white.png" class="img-circle" alt="col_White">
							</div>
						</label>
					</div>
					<div class="col-sm-3 text-center">
						<label class="labelexpanded" for="red">
							<input type="radio" name="colid" value="202" id="red" class="colorid">
							<div class="radio-btns">
								<img src="assets/images/1-red.png" class="img-circle" alt="col_Red">
							</div>
						</label>
					</div>
					<div class="col-sm-3 text-center">
						<label class="labelexpanded" for="blue">
							<input type="radio" name="colid" value="203" id="blue" class="colorid">
							<div class="radio-btns">
								<img src="assets/images/1-blue.png" class="img-circle" alt="col_Blue">
							</div>
						</label>
					</div>
				</div>	
			
				<!-- 휠 -->
				<div class="selectbox">
					<div class="tittle-margin">
						<h3 class="text-black text-center"> 휠 </h3>
					</div>
					<div class="col-sm-3 text-center"></div>
					<div class="col-sm-3 text-center">
						<label class="labelexpanded">
							<input type="radio" name="wid" value="300" id="radio" checked="checked" class="wheelid">
							<div class="radio-btns">
								<img src="assets/images/2-black.png" class="img-circle" alt="whe_Black" id="w_19">
							</div>
						</label>
					</div>
					<div class="col-sm-3 text-center">
						<label class="labelexpanded">
							<input type="radio" name="wid" value="301" id="radio" class="wheelid">
							<div class="radio-btns">
								<img src="assets/images/2-white.png" class="img-circle" alt="whe_White" id="w_21">
							</div>
						</label>
					</div>
					<div class="col-sm-3 text-center"></div>
				</div>
			   		
				<!-- 인테리어 -->
				<div class="selectbox">
					<div class="tittle-margin">
						<h3 class="text-black text-center"> 인테리어 </h3>
					</div>
					<div class="col-sm-3 text-center"></div>
					<div class="col-sm-3 text-center">
						<label class="labelexpanded">
							<input type="radio" name="iid" value="400" id="radio" checked="checked">
							<div class="radio-btns">
								<img src="assets/images/3-black.png" class="img-circle" alt="inte_Black" id="circle60">
							</div>
						</label>
					</div>
					<div class="col-sm-3 text-center">
						<label class="labelexpanded">
							<input type="radio" name="iid" value="401" id="radio">
							<div class="radio-btns">
								<img src="assets/images/3-white.png" class="img-circle" alt="inte_white" id="circle60">
							</div>
						</label>
					</div>	
					<div class="col-sm-3 text-center"></div>
				</div>
			
				<!-- 주문하기 -->
				<div class="selectbox">
					<div class="tittle-margin">
						<h3 class="text-black text-center">내 차고에 담기</h3>
					</div>
					<div class="home_text text-center">
						<button type="button" onClick="location.href='#'" class="btn btn-primary">차고에 담기</button>
					</div>
				</div>
			</form>
		</div>	
	</div>
</div>
