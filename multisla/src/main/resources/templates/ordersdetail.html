		<!--Blog Features Section-->
		<section id="blog_details" class="blog_details roomy-100">
			<div class="container">
				<div class="row">
					<div style="margin-left:10%; margin-right:10%;">
						<div class="blog_saidbar sm-m-top-70">
							<div class="said_ctg fix">
								<h3 class="text-uppercase">주문상태</h3>
								<ul class="text-uppercase m-top-40">

								    <li>  주문상태
									    <span  class="pull-center"></span>
									    <span  class="pull-right" th:text="${od.ostatus}"></span>
								    </li>
								    <li>   탁송날짜
									    <span  class="pull-center"></span>
									    <span  class="pull-right" th:text="${od.shipdate}"></span>
								    </li>                                        
								</ul>                                
							</div>
						</div>
<br><br>
						<div class="blog_saidbar sm-m-top-70">
							<div class="said_ctg fix">
								<h3 class="text-uppercase">주문서</h3>
								<ul class="text-uppercase m-top-40">
								    <li>  주문번호
									    <span  class="pull-center"></span>
									    <span  class="pull-right" th:text="${o.ordersno}"></span>
								    </li>
								    <li>  이름
									    <span  class="pull-center"></span>
									    <span  class="pull-right" th:text="${o.shipname}"></span>
								    </li>
								    <li>   탁송지
									    <span  class="pull-center"></span>
									    <span  class="pull-right" th:text="'우편번호 '+${o.shippost}"></span><br>
									    <span  class="pull-right" th:text="${o.shipaddr}"></span><br>
									    <span  class="pull-right" th:text="${o.shipdaddr}"></span><br>
								    </li>
  								    <li>   연락처
									    <span  class="pull-center"></span>
									    <span  class="pull-right" th:text="${o.shipphone}"></span>								   
								    </li>
								    
  								    <li>   <label class="col-md-2" style="font-size:30px">모델</label>
									    <span  class="pull-center " th:text="${m.mname}"></span>
									    <span  class="pull-right" data-th-text="'&#8361;'+${#numbers.formatInteger(m.mprice, 0, 'COMMA')}"></span>
								    </li>  
   								    <li>  <label class="col-md-2" style="font-size:30px">색상</label>
									    <span  class="pull-center" th:text="${c.coloption}"></span>
									    <span  class="pull-right" data-th-text="'&#8361;'+${#numbers.formatInteger(c.colprice, 0, 'COMMA')}"></span>
								    </li>  
   								    <li>   <label class="col-md-2" style="font-size:30px">휠</label>
									    <span  class="pull-center" th:text="${w.woption} + '인치'"></span>
									    <span  class="pull-right" data-th-text="'&#8361;'+${#numbers.formatInteger(w.wprice, 0, 'COMMA')}"></span>
								    </li>
   								    <li>   <label class="col-md-2" style="font-size:30px">인테리어</label>
									    <span  class="pull-center" th:text="${i.ioption}"></span>
									    <span  class="pull-right" data-th-text="'&#8361;'+${#numbers.formatInteger(i.iprice, 0, 'COMMA')}"></span>
								    </li>       
   								    <li style="font-weight:bold">   견적가
									    <span  class="pull-center"></span>
									    <span  class="pull-right" data-th-text="'&#8361;'+${#numbers.formatInteger(o.carprice, 0, 'COMMA')}"></span>
									   
								    </li>       
   								    <li>   탁송비
									    <span  class="pull-center"></span>
									    <span  class="pull-right" data-th-text="'&#8361;'+${#numbers.formatInteger(o.shipprice, 0, 'COMMA')}"></span>
								    </li>       
   								    <li style="font-weight:bold">   최종금액
									    <span  class="pull-center"></span>
									    <span  class="pull-right" data-th-text="'&#8361;'+${#numbers.formatInteger(o.finalprice, 0, 'COMMA')}"></span>
								    </li>     
								    <li >   결제방식
									    <span  class="pull-center"></span>
									    <span th:if="${o.pay} == 'cash'" class="pull-right" th:text="현금결제"></span>
									    <span th:if="${o.pay} == 'credit'" class="pull-right" th:text="카드결제"></span>
								    </li>                                                                                             
								</ul>                                
							</div>
