            <section id="m_details" class="m_details roomy-100 fix">

                    <div class="row">
                        <div class="main_details">
                            <div class="col-md-6">
                                <div class="m_details_img">
                                     <img alt="????" th:src="@{'assets/images/garage/'+${ugarage.mname}+'_'+${ugarage.coloption}+'_'+${ugarage.woption}+'.png'}">

                            </div>

                                </div>
                               
                                <hr>
                                
                                
                                <div class="person_details m-top-40">
                                    <div class="row">
                                    	
                                        <div class="col-md-3 text-left"> 
                                        	<h4 >COLOR</h4>                                      
                                            <img class="option" alt="?" th:src="@{'assets/images/option/'+${ugarage.colid} +'.png'}">

                                        </div>
                                       
                                        <div class="col-md-3 text-left">

                                            <p th:text="${ugarage.woption}+' inch'"></p> 
                                        </div>
                                        
                                       
                                       
                                        <div class="col-md-3 text-left">   
                                         	<h4>INTERIOR</h4>                                      
                                            <img class="option" alt="?" th:src="@{'assets/images/option/'+${ugarage.iid} +'.png'}">  
                                            <p th:text="${ugarage.ioption}"></p>

                                    </div>
                                </div>

                            <div class="col-md-6">
                                <div class="m_details_content m-bottom-40">
                                </div>

                                    <div class="row">

                                            <h4 th:text="'견적가 : '+${ugarage.price}" >  </h4>

                                </div>

                                <div class="m_details_content m-bottom-40">
       							
                                    
                                
                                </div>
                               
                                
                                
                                
                                <div class="person_details m-top-40">
                                    <div class="row">
                               
                                    </div>
                                </div>
                            </div>
                      
                            
                      		


                            <div class="col-md-6">
                                <div class="skill_bar m-top-70">    
                                    <div class="row">
			                            <div class="col-md-6">
			                                <div class="col-md-6 btn" th:if="${ugarage.corder}==false">
												<a type="button" href="#" th:href="@{orders(gid=${ugarage.gid})}" class="btn btn-primary">주문하러 가기</a>
												<a type="button" href="#" th:href="@{modifygarage(gid=${ugarage.gid}, uid=${ugarage.uid})}" class="btn btn-default">수정하기</a>
												<a type="button" href="#" th:href="@{delete(gid=${ugarage.gid})}" class="btn btn-default">삭제</a>
			                      			</div>
											<div class="col-md-6 btn" th:unless="${ugarage.corder}==false">							
												<a type="button" th:href="@{ordersdetail(codeno=${ugarage.codeno})}" class="btn btn-default">주문상세</a> 
			                      			</div>
                                        </div>
                                    </div>

                        </div>
