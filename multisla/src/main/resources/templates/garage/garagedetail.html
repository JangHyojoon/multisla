<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<style>
.option {
	width:80px;
}
.btn {
margin:auto;

}

</style>


<div th:if="${session.loginusers != null}">
<div th:if="${session.loginusers.uid == ugarage.uid}">
	<div id="div-top" class="text-center" style="background-color:#E5DEC9;">
		<h1>내 자동차 상세보기</h1>
		<h4>My Multisla Detail</h4>
		<p>내가 디자인한 나만의 멀티슬라 자동차의 상세정보를 확인할 수 있습니다.</p>
	</div>
	<div>
		<!--Model Details Section-->
		<section id="m_details" class="m_details roomy-100 fix">
			<div class="container">
				<div class="row">
					<div class="main_details">
						<div class="col-md-6">
							<div class="m_details_img">
								<img alt="????" th:src="@{'assets/images/garage/'+${ugarage.mname}+'_'+${ugarage.coloption}+'_'+${ugarage.woption}+'.png'}">
								<!--  img alt="????" th:src="@{'assets/images/option/'+${ugarage.ioption}+'.jpg'}"-->                                   
							</div>
						</div>
						<div class="col-md-6">
							<div class="m_details_content m-bottom-40">
								<h2 th:text="${ugarage.mname}">MNAME</h2>
							</div>
							<hr>
							<div class="person_details m-top-40">
								<div class="row">
									<div class="col-xs-3 text-center"> 
										<h4 >COLOR</h4>                                      
										<img class="option" alt="?" th:src="@{'assets/images/option/'+${ugarage.colid} +'.png'}">     
										<p th:text="${ugarage.coloption}"></p> 
									</div>
		
									<div class="col-xs-3 text-center">   
										<h4 >WHEEL</h4>                           
										<img class="option" alt="?" th:src="@{'assets/images/option/'+${ugarage.wid} +'.png'}">
										<p th:text="${ugarage.woption}+' inch'"></p> 
									</div>
		
									<div class="col-xs-3 text-center">   
										<h4>INTERIOR</h4>                                      
										<img class="option" alt="?" th:src="@{'assets/images/option/'+${ugarage.iid} +'.png'}">  
										<p th:text="${ugarage.ioption}"></p>        
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="m_details_content m-bottom-40"></div>
					                    
						<hr />
					                     
						<div class="person_details m-top-40">
							<div class="row">
							                         	
								<div class="col-md-6 text-left"> 
								                             	                                     
									<h4 data-th-text="'견적가 : &#8361;'+${#numbers.formatInteger(ugarage.price, 0, 'COMMA')}">  </h4>   
								                                 
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="m_details_content m-bottom-40"></div>
					                    
					                     
					                     
					                     
						<div class="person_details m-top-40">
							<div class="row"></div>
						</div>
					</div>
				           
				                 
				           		
				
				
					<div class="col-md-6">
						<div class="skill_bar m-top-70">    
							<div class="row">
								<div class="col-md-6">
									<div class="col-md-6 btn" th:if="${ugarage.corder}==false">
										<a type="button" href="#" th:href="@{orders(gid=${ugarage.gid})}" class="btn btn-primary">주문하러 가기</a>
										<a type="button" href="#" th:href="@{modifygarage(gid=${ugarage.gid}, uid=${ugarage.uid})}" class="btn btn-default">수정하기</a>
										<a type="button" href="#" th:href="@{delete(gid=${ugarage.gid})}" class="btn btn-default">삭제</a>
									</div>
									<div class="col-md-6 btn" th:unless="${ugarage.corder}==false">							
										<a type="button" th:href="@{ordersdetail(codeno=${ugarage.codeno})}" class="btn btn-default">주문상세</a> 
									</div>
								</div>
							</div>
						</div>
					</div>
				
				</div>
			</div><!-- End off row -->
		</section> <!-- End off Model Details Section -->
		</div>
	</div>
	<div id="div-top" class="container-fluid" th:unless="${session.loginusers.uid == ugarage.uid}">
		<h1 class="text-black text-center">잘못 된 경로입니다.</h1>
	</div>
</div>
<div id="div-top" class="container-fluid" th:unless="${session.loginusers != null}">
	<h1 class="text-black text-center">잘못 된 경로입니다.</h1>
</div>
</html>
